    <!-- JavaScript для открытия и закрытия модального окна -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("modal");
        const modalContent = document.querySelector(".modal-content");
        const openModalButton = document.getElementById("openModalButton");
        const closeModalButton = document.querySelector(".close");

        // Открытие модального окна
        openModalButton.addEventListener("click", function (event) {
            event.preventDefault();

            // Получаем текущую прокрутку пользователя
            const scrollY = window.scrollY;

            // Устанавливаем позицию модального окна
            modal.style.top = `${scrollY}px`; // Позиция относительно текущей прокрутки
            modal.style.display = "block"; // Показываем модальное окно
        });

        // Закрытие модального окна
        closeModalButton.addEventListener("click", function () {
            modal.style.display = "none"; // Скрываем модальное окно
        });

        // Закрытие при клике на затемненный фон
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
    </script>
    <!-- Отправка данных в Telegram-бот -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Инициализация счётчика из localStorage или с 0
            let applicationCount = parseInt(localStorage.getItem("applicationCount")) || 0;
    
            // Отправка данных формы в Telegram
            document.getElementById("requestForm").addEventListener("submit", function (event) {
                event.preventDefault();
    
                // Увеличиваем счётчик заявок
                applicationCount++;
                localStorage.setItem("applicationCount", applicationCount); // Сохраняем счётчик в localStorage
    
                // Получение данных из формы
                const name = document.getElementById("name").value;
                const phone = document.getElementById("phone").value;
                const message = `Новая заявка №${applicationCount}\nИмя: ${name}\nТелефон: ${phone}`;
    
                // Telegram API
                const telegramBotToken = '8075712169:AAEfvWTQ_j6zOoMnI74Rqekt5nwyZUedIFM'; // Ваш токен
                const chatId = '446415034'; // Ваш chat_id
                const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
    
                // Отправка данных через fetch
                fetch(telegramApiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.ok) {
                            alert("Ariza muvaffaqiyatli yuborildi!");
                            document.getElementById("requestForm").reset(); // Сброс формы
                        } else {
                            alert("Arizani yuborishda xatolik yuz berdi.");
                        }
                    })
                    .catch((error) => {
                        console.error("Xato:", error);
                        alert("Arizani yuborishda xatolik yuz berdi.");
                    });
            });
        });
    </script>

                priceImage: "img/priceimage1.jpg",

            },
            {
                id: 2,
                title: "IT English",
                language: "Русский, Узбекский",
                duration: "от 3 месяца",
                format: "Онлайн",
                shortDescription: "Краткое описание курса IT English...",
                aboutInstructor: "Полное описание курса General English с деталями о программе...",
                fullDescription: "Полное описание курса IT English с деталями о программе...",
                priceImage: "img/priceimage1.jpg",
                courseImage: "img/course2.jpg",
                instructorImage: "img/instructor1.png",
                aboutcourseImage: "img/priceimage1.jpg"
            }
        ];

        // Получаем ID курса из URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = parseInt(urlParams.get('id'));

        // Находим курс по ID
        const course = courses.find(c => c.id === courseId);

        if (course) {
            // Название курса
            document.querySelector("h1").textContent = course.title;

            // Краткое описание курса
            document.querySelector(".bringer-large-text").textContent = course.shortDescription;

            // Данные о языке, продолжительности и формате
            document.querySelector(".bringer-meta-list").innerHTML = `
                <li><span class="bringer-meta">Язык:</span> <span class="bringer-highlight">${course.language}</span></li>
                <li><span class="bringer-meta">Продолжительность:</span> <span class="bringer-highlight">${course.duration}</span></li>
                <li><span class="bringer-meta">Формат:</span> <span class="bringer-highlight">${course.format}</span></li>
            `;

            // Полное описание курса
            document.querySelector(".about-instructor").textContent = course.aboutInstructor;

            // Полное описание курса
            document.querySelector(".about-course").textContent = course.fullDescription;

            // Подставляем изображения с использованием data-src для ленивой загрузки
            const images = document.querySelectorAll(".bringer-lazy.lazyload");
            images[0].setAttribute("data-src", course.courseImage); // Первое изображение - изображение курса
            images[1].setAttribute("data-src", course.priceImage); // Второе изображение - изображение цены
            images[2].setAttribute("data-src", course.instructorImage); // Третье изображение - изображение инструктора
            images[3].setAttribute("data-src", course.aboutcourseImage); // Второе изображение - изображение курса
        } else {
            document.querySelector("h1").textContent = "Курс не найден";
        }
