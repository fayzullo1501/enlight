    <!-- JS Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º header –∏ footer
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π URL
                    const currentPage = window.location.pathname.split("/").pop();
    
                    // –°–ª–æ–≤–∞—Ä—å –¥–ª—è —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü –∏ –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é
                    const pageToNavId = {
                        "index.html": "nav-home",
                        "about.html": "nav-about",
                        "courses.html": "nav-courses",
                        "professions.html": "nav-professions",
                        "blog.html": "nav-blog",
                        "contacts.html": "nav-contacts"
                    };
    
                    // –ù–∞–π–¥–µ–º –Ω—É–∂–Ω—ã–π id –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞ –º–µ–Ω—é
                    const activeNavId = pageToNavId[currentPage];
                    if (activeNavId) {
                        document.getElementById(activeNavId).classList.add("current-menu-parent");
                    }
                });
    
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ 5 –∫—É—Ä—Å–æ–≤ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            fetch("courses-cards.html")
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const courses = doc.querySelectorAll(".bringer-block"); // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –∫—É—Ä—Å—ã –≤ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–º HTML
                    const coursesContainer = document.getElementById("courses-cards");

                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–µ 5 –∫—É—Ä—Å–æ–≤ –ø–µ—Ä–µ–¥ –∫–∞—Ä—Ç–æ—á–∫–æ–π "–í—Å–µ –∫—É—Ä—Å—ã"
                    courses.forEach((course, index) => {
                        if (index < 5) {
                            coursesContainer.insertBefore(course, coursesContainer.lastElementChild);
                        }
                    });
                });

             // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏
             fetch("professions-cards.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("all-professions").innerHTML = data;
                });
        });
    </script>
