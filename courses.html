    <!-- JS Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º header –∏ footer
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π URL
                    const currentPage = window.location.pathname.split("/").pop();
    
                    // –°–ª–æ–≤–∞—Ä—å –¥–ª—è —Å–æ–ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü –∏ –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é
                    const pageToNavId = {
                        "index.html": "nav-home",
                        "about.html": "nav-about",
                        "courses.html": "nav-courses",
                        "professions.html": "nav-professions",
                        "blog.html": "nav-blog",
                        "contacts.html": "nav-contacts"
                    };
    
                    // –ù–∞–π–¥–µ–º –Ω—É–∂–Ω—ã–π id –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞ –º–µ–Ω—é
                    const activeNavId = pageToNavId[currentPage];
                    if (activeNavId) {
                        document.getElementById(activeNavId).classList.add("current-menu-parent");
                    }
                });
    
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –∫—É—Ä—Å–æ–≤

                });
        });
    </script>
