    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Загружаем header и footer
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
    
                    // Определяем текущий URL
                    const currentPage = window.location.pathname.split("/").pop();
    
                    // Словарь для сопоставления страниц и пунктов меню
                    const pageToNavId = {
                        "index.html": "nav-home",
                        "about.html": "nav-about",
                        "courses.html": "nav-courses",
                        "professions.html": "nav-professions",
                        "blog.html": "nav-blog",
                        "contacts.html": "nav-contacts"
                    };
    
                    // Найдем нужный id для активного пункта меню
                    const activeNavId = pageToNavId[currentPage];
                    if (activeNavId) {
                        document.getElementById(activeNavId).classList.add("current-menu-parent");
                    }
                });
    
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>

    <script>
        // Данные курсов
        const courses = [
            {
                id: 1405,
                title: "General English",
                language: "Узбекский",
                duration: "от 3 месяца",
                format: "Онлайн",
                shortDescription: "Данный курс поможет вам уверенно общаться на английском языке, улучшить грамматику и расширить словарный запас. Идеально для начинающих и тех, кто хочет укрепить базу!",
                aboutInstructor: "Mrs. Mokhinur — педагог с более чем 5-летним стажем, магистрант университета \"Webster University in Tashkent\". Имеет диплом бакалавра Ташкентского государственного университета иностранных языков и владеет международными сертификатами, включая IELTS, CEFR уровня C1 и TESOL. Ее цель — помочь студентам эффективно овладеть английским языком, опираясь на передовые методики и индивидуальный подход к каждому ученику.",
                fullDescription: "Курс General English охватывает все ключевые аспекты языка: говорение, аудирование, чтение и письмо. Студенты освоят основные грамматические структуры, расширят словарный запас и научатся применять английский в реальных жизненных ситуациях. Программа курса разработана для постепенного перехода от базового уровня к уверенному владению языком. Особое внимание уделяется произношению и восприятию речи на слух. Курс идеально подходит для тех, кто начинает изучение английского с нуля, а также для желающих закрепить свои базовые знания. Уроки проходят в интерактивном формате с использованием современных методик и материалов, что делает обучение увлекательным и эффективным.",
                priceImage: "img/priceimage1.jpg",
                courseImage: "img/generalenglish1.jpg",
                instructorImage: "img/instructor2.jpg",
                aboutcourseImage: "img/aboutcourse1.jpg"
            },
            {
                id: 2,
                title: "IT English",
                language: "Русский, Узбекский",
                duration: "от 3 месяца",
                format: "Онлайн",
                shortDescription: "Краткое описание курса IT English...",
                aboutInstructor: "Полное описание курса General English с деталями о программе...",
                fullDescription: "Полное описание курса IT English с деталями о программе...",
                priceImage: "img/priceimage1.jpg",
                courseImage: "img/course2.jpg",
                instructorImage: "img/instructor1.png",
                aboutcourseImage: "img/priceimage1.jpg"
            }
        ];

        // Получаем ID курса из URL
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = parseInt(urlParams.get('id'));

        // Находим курс по ID
        const course = courses.find(c => c.id === courseId);

        if (course) {
            // Название курса
            document.querySelector("h1").textContent = course.title;

            // Краткое описание курса
            document.querySelector(".bringer-large-text").textContent = course.shortDescription;

            // Данные о языке, продолжительности и формате
            document.querySelector(".bringer-meta-list").innerHTML = `
                <li><span class="bringer-meta">Язык:</span> <span class="bringer-highlight">${course.language}</span></li>
                <li><span class="bringer-meta">Продолжительность:</span> <span class="bringer-highlight">${course.duration}</span></li>
                <li><span class="bringer-meta">Формат:</span> <span class="bringer-highlight">${course.format}</span></li>
            `;

            // Полное описание курса
            document.querySelector(".about-instructor").textContent = course.aboutInstructor;

            // Полное описание курса
            document.querySelector(".about-course").textContent = course.fullDescription;

            // Подставляем изображения с использованием data-src для ленивой загрузки
            const images = document.querySelectorAll(".bringer-lazy.lazyload");
            images[0].setAttribute("data-src", course.courseImage); // Первое изображение - изображение курса
            images[1].setAttribute("data-src", course.priceImage); // Второе изображение - изображение цены
            images[2].setAttribute("data-src", course.instructorImage); // Третье изображение - изображение инструктора
            images[3].setAttribute("data-src", course.aboutcourseImage); // Второе изображение - изображение курса
        } else {
            document.querySelector("h1").textContent = "Курс не найден";
        }
    </script>
